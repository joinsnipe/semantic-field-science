<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9C7CFF"></stop>
      <stop offset="100%" stop-color="#6A4CFF"></stop>
    </linearGradient>
  </defs>

  <!-- Concentric Rings -->
  <g fill="none" stroke="url(#ringGradient)" stroke-width="6">
    <circle cx="256" cy="256" r="60"></circle>
    <circle cx="256" cy="256" r="100"></circle>
    <circle cx="256" cy="256" r="140"></circle>
    <circle cx="256" cy="256" r="180"></circle>
  </g>

  <!-- Semantic Network Core -->
  <g stroke="url(#ringGradient)" stroke-width="3" fill="#9C7CFF">
    <!-- Nodes -->
    <circle cx="256" cy="220" r="6"></circle>
    <circle cx="290" cy="240" r="6"></circle>
    <circle cx="280" cy="285" r="6"></circle>
    <circle cx="230" cy="290" r="6"></circle>
    <circle cx="215" cy="245" r="6"></circle>
    <circle cx="256" cy="270" r="6"></circle>

    <!-- Connections -->
    <line x1="256" y1="220" x2="290" y2="240"></line>
    <line x1="290" y1="240" x2="280" y2="285"></line>
    <line x1="280" y1="285" x2="230" y2="290"></line>
    <line x1="230" y1="290" x2="215" y2="245"></line>
    <line x1="215" y1="245" x2="256" y2="220"></line>
    <line x1="256" y1="270" x2="290" y2="240"></line>
    <line x1="256" y1="270" x2="230" y2="290"></line>
  </g>

</svg>
